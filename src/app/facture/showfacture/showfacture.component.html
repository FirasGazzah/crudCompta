<div class="mat-elevation-z8">
  <mat-paginator [pageSizeOptions]="[5, 50, 100]"></mat-paginator>
  <table mat-table [dataSource]="dataSource" matSort style="width: 100%">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Num Facture </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let row"> {{row.date | date}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="client">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Client </th>
      <td mat-cell *matCellDef="let row"> {{row.client}} </td>
    </ng-container>

    <ng-container matColumnDef="produits">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Produits commander </th>
      <td mat-cell *matCellDef="let element" >
        <table>
          <thead class=" text-primary">
          <th>Reference</th>
          <th>Taille</th>
          <th>Quantiter</th>
          </thead>
          <tr *ngFor="let symbols of element.produits">
            <td>{{symbols.produits.produits.reference}}</td>
            <td>{{symbols.produits.taille}}</td>
            <td>{{symbols.qte}}</td>
          </tr>
        </table>
      </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="quantiter">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantiter </th>
      <td mat-cell *matCellDef="let row"> {{row.quantiter}} </td>
    </ng-container>


    <!-- Color Column -->
    <ng-container matColumnDef="totale">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Totale </th>
      <td mat-cell *matCellDef="let row"> {{row.totale}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter</td>
    </tr>
  </table>


</div>
