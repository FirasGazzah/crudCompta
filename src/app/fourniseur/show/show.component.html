<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <ng-container matColumnDef="mf">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Facture </th>
      <td mat-cell *matCellDef="let row"> {{row.mf}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
      <td mat-cell *matCellDef="let row"> {{row.nom}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="adr">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Adresse </th>
      <td mat-cell *matCellDef="let row"> {{row.adr}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="totale">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Totale </th>
      <td mat-cell *matCellDef="let row"> {{row.totale}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="totalePayee">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Totale payeé </th>
      <td mat-cell *matCellDef="let row"> {{row.totalePayee}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="totaleNonPaye">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Totale non payeé </th>
      <td mat-cell *matCellDef="let row"> {{row.totaleNonPaye}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="ShowDetails(row)"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
